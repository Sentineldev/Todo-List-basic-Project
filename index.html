<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To-Do List - GitHub Project</h1>
    </header>

    <div class="create-box">
        <form id="create-form">
            <h1 id="create-task-form-header">Create Task</h1>
            <input class="input-create input-style" id="input-create-title" type="text" placeholder="New task">
            <input class="input-create input-style" id="input-create-date" type="date">
            <br>
            <button class="button" id="button-create" type="submit">Add Task</button>
        </form>
    </div>

    <div class="show-box">
        <table id="task-table">
            <thead>
                <h2>Tasks</h2>
            </thead>
            <tbody id="task-table-body">
            </tbody>
        </table>
    </div>

    <div class="model-box">
        <form  class="model">
            <h1 id="model-header">Modify Task</h1>
            <input class="input-style" id="input_modify_title" type="text" placeholder="New title">
            <input class="input-style" id="input_modify_date" type="date"> 
            <button class="button" id="button-modify" type="submit">Update Task</button>
        </form>
    </div>
</body>
<script  src="main.js"></script>
</html>
