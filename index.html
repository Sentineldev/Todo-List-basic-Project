<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="model-box">
        <form  class="model">
            <h1 id="model-header">Modify Task</h1>
            <input class="input-modify" id="input_modify_title" type="text" placeholder="New title">
            <input class="input-modify" id="input_modify_date" type="date"> 
            <button class="button" id="button-modify" type="submit">Update Task</button>
        </form>
    </div>
</body>
<script type="module"  src="main.js"></script>
<script type="module" src="localstorage.js"></script>
</html>
